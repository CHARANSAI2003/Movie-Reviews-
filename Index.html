<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <h1 class="Main-heading col-12">Movie Reviews</h1>
        <div class="Movie col-12">
            <P id="para">MOVIE TITLE</P>
            <input id="titleInput" class="col-12" rows="1" cols="55" placeholder="Enter a movie titile">
            <label for="titleInput"></label>
        </div>
        <div class="Reviews col-12">
            <P id="para">YOUR REVIEW</P>
            <textarea rows="5" cols="55" id="reviewTextarea" class="col-12" placeholder=" Enter your review"></textarea>
        </div>
        <button class=" btn btn-primary mt-1 col-2 add" id="addBtn">Add</button>
    </div>
    <div id="reviewsContainer">
    </div>

    </script>
